version: '3.7'

services:

  currency-exchange:
    image: ethanyixinsun/microservices-currency-exchange-service:0.0.1-SNAPSHOT
    deploy:
      resources:
        limits:
          memory: 2g
    ports:
      - "8000:8000"
    networks:
      - currency-network
    depends_on:
      - service-registry
    environment:
      EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://service-registry:8761/eureka
      SPRING.ZIPKIN.BASEURL: http://zipkin-server:9411/

  currency-conversion:
    image: ethanyixinsun/microservices-currency-conversion-service:0.0.1-SNAPSHOT
    deploy:
      resources:
        limits:
          memory: 2g
    ports:
      - "8100:8100"
    networks:
      - currency-network
    depends_on:
      - service-registry
    environment:
      EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://service-registry:8761/eureka
      SPRING.ZIPKIN.BASEURL: http://zipkin-server:9411/

  api-gateway:
    image: ethanyixinsun/microservices-api-gateway:0.0.1-SNAPSHOT
    deploy:
      resources:
        limits:
          memory: 2g
    ports:
      - "8765:8765"
    networks:
      - currency-network
    depends_on:
      - service-registry
    environment:
      EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://service-registry:8761/eureka
      SPRING.ZIPKIN.BASEURL: http://zipkin-server:9411/

  service-registry:
    image: ethanyixinsun/microservices-service-registry:0.0.1-SNAPSHOT
    deploy:
      resources:
        limits:
          memory: 2g
    ports:
      - "8761:8761"
    networks:
      - currency-network

  zipkin-server:
    image: openzipkin/zipkin:2.23
    deploy:
      resources:
        limits:
          memory: 1g
    ports:
      - "9411:9411"
    networks:
      - currency-network

networks:
  currency-network:

